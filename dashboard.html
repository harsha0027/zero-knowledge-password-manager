<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function generateStrongPassword() {
            const length = 12; // Length of the password
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_-+=<>?';
            let password = '';
            for (let i = 0; i < length; i++) {
                password += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            document.getElementById('password').value = password;
        }
    </script>
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Password Dashboard</h2>
    <a href="{{ url_for('logout') }}" class="btn btn-danger mb-3">Logout</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Service</th>
            <th>Username</th>
            <th>Password</th>
        </tr>
        </thead>
        <tbody>
        {% for service, username, password in passwords %}
        <tr>
            <td>{{ service }}</td>
            <td>{{ username }}</td>
            <td>{{ password }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    <h3 class="mt-4">Add a New Password</h3>
    <form method="POST" action="{{ url_for('add_password') }}">
        <div class="mb-3">
            <label for="service" class="form-label">Service</label>
            <input type="text" class="form-control" id="service" name="service" required>
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3 d-flex">
            <div class="flex-grow-1 me-2">
                <label for="password" class="form-label">Password</label>
                <input type="text" class="form-control" id="password" name="password" required>
            </div>
            <button type="button" class="btn btn-secondary align-self-end" onclick="generateStrongPassword()">Generate Strong Password</button>
        </div>
        <button type="submit" class="btn btn-primary">Add Password</button>
    </form>
</div>
</body>
</html>
